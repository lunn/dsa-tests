- job-template:
    name: '{number}_{target}_reboot'
    defaults: global
    description: 'Reboot the target'
    block-downstream: true
    node: '{reboot_node}'
    wrappers:
      - timestamps
    builders:
      - shell: |
         ssh {hostname} "nohup halt > /dev/null 2>&1 &" || true
         sleep 10
         {reboot_cmd}
         sleep 55
         ping -c 1 -w 60 {hostname}
    publishers:
      - trigger:
          project: '{downstream}'
          threshold: SUCCESS